<div class="clients-home-container py-5">

  <div class="container">

    <h2 class="fw-bold text-dark text-center mb-4">Gestión de Clientes</h2>
    <p class="text-muted text-center mb-5">Accedé rápidamente a las acciones principales</p>

    <div class="row g-4 justify-content-center">

      <!-- Ver Clientes -->
      <div class="col-sm-6 col-md-4">
        <div class="clients-card">
          <i class="bi bi-people-fill display-4 text-success mb-3"></i>
          <h5 class="fw-semibold">Ver Clientes</h5>
          <p class="text-muted">Explorá todos los clientes registrados en el sistema.</p>
          <button class="btn btn-success w-100" (click)="navegarA('/clients/view')">Ir</button>
        </div>
      </div>

      <!-- Agregar Cliente -->
      <div class="col-sm-6 col-md-4">
        <div class="clients-card">
          <i class="bi bi-person-plus-fill display-4 text-success mb-3"></i>
          <h5 class="fw-semibold">Agregar Cliente</h5>
          <p class="text-muted">Cargá un nuevo cliente en el sistema.</p>
          <button class="btn btn-success w-100" (click)="navegarA('/clients/add')">Agregar</button>
        </div>
      </div>

    </div>

  </div>

</div>
